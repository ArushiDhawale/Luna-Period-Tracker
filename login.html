<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; background-color: #faf5ff; } </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- Header -->
    <header class="bg-purple-500 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
               <img src="logo.png" alt="Logo" class="h-8 w-auto">
            </a>
            <a href="index.html" class="text-purple-100 hover:text-white transition font-semibold text-sm">
                <i class="fas fa-arrow-left mr-1"></i> Back to Home
            </a>
        </div>
    </header>

    <!-- Main Login Container -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-purple-100 flex flex-col">
            
            <!-- Toggle Tabs -->
            <div class="flex border-b border-purple-100">
                <button onclick="toggleForm('login')" id="tabLogin" class="flex-1 py-4 text-center font-bold text-purple-600 border-b-2 border-purple-600 bg-purple-50 transition">
                    Login
                </button>
                <button onclick="toggleForm('signup')" id="tabSignup" class="flex-1 py-4 text-center font-bold text-gray-400 hover:text-purple-500 transition">
                    Sign Up
                </button>
            </div>

            <div class="p-8">
                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Welcome Back</h2>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
                        <input type="email" id="loginEmail" class="w-full p-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
                        <input type="password" id="loginPass" class="w-full p-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition shadow-md mt-2">
                        Log In
                    </button>
                    <p id="loginError" class="text-red-500 text-sm text-center hidden"></p>
                </form>

                <!-- Signup Form (Hidden) -->
                <form id="signupForm" class="space-y-4 hidden">
                    <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Create Account</h2>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Full Name</label>
                        <input type="text" id="signupName" class="w-full p-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Email</label>
                        <input type="email" id="signupEmail" class="w-full p-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Password</label>
                        <input type="password" id="signupPass" class="w-full p-3 border border-purple-200 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none" required>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition shadow-md mt-2">
                        Sign Up
                    </button>
                    <p id="signupError" class="text-red-500 text-sm text-center hidden"></p>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ======================================================
        // PASTE YOUR **LOGIN DB** CONFIG HERE
        // ======================================================
        const firebaseConfig = {
  apiKey: "AIzaSyAHUhvl7Jvsg3J3kVHDLcTty0kejLFA624",
  authDomain: "hustlers-5e1cb.firebaseapp.com",
  projectId: "hustlers-5e1cb",
  storageBucket: "hustlers-5e1cb.firebasestorage.app",
  messagingSenderId: "617293373283",
  appId: "1:617293373283:web:5c514bf1e2c1eb96d9fd56",
  measurementId: "G-RYDTL77XBC"
};

        // Initialize
        if (!firebaseConfig.apiKey) {
            alert("Please paste your Firebase Config keys in login.html code!");
        }
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const tabLogin = document.getElementById('tabLogin');
        const tabSignup = document.getElementById('tabSignup');
        
        // Window functions for tabs
        window.toggleForm = (type) => {
            if (type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                tabLogin.classList.add('text-purple-600', 'border-b-2', 'border-purple-600', 'bg-purple-50');
                tabLogin.classList.remove('text-gray-400');
                tabSignup.classList.remove('text-purple-600', 'border-b-2', 'border-purple-600', 'bg-purple-50');
                tabSignup.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                tabSignup.classList.add('text-purple-600', 'border-b-2', 'border-purple-600', 'bg-purple-50');
                tabSignup.classList.remove('text-gray-400');
                tabLogin.classList.remove('text-purple-600', 'border-b-2', 'border-purple-600', 'bg-purple-50');
                tabLogin.classList.add('text-gray-400');
            }
        };

        // Handle Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const pass = document.getElementById('signupPass').value;
            const name = document.getElementById('signupName').value;
            const errorMsg = document.getElementById('signupError');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(userCredential.user, { displayName: name });
                
                // Save basic info to localStorage for Home Page to read
                localStorage.setItem('luna_user_name', name);
                localStorage.setItem('luna_is_logged_in', 'true');
                
                window.location.href = "index.html"; // Redirect to home
            } catch (error) {
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
            }
        });

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            const errorMsg = document.getElementById('loginError');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                // Save basic info to localStorage
                localStorage.setItem('luna_user_name', user.displayName || "User");
                localStorage.setItem('luna_is_logged_in', 'true');

                window.location.href = "index.html"; // Redirect to home
            } catch (error) {
                errorMsg.innerText = "Invalid email or password.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>

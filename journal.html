<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Private Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; background-color: #faf5ff; } </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- HEADER -->
    <header class="bg-purple-500 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-moon text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-wide">Luna</h1>
            </a>
            
            <nav class="hidden md:flex items-center space-x-6 text-purple-100 font-semibold">
                <a href="index.html" class="hover:text-white transition">Home</a>
                <a href="calendar.html" class="hover:text-white transition">Calendar</a>
                <a href="education.html" class="hover:text-white transition">Education</a>
                <a href="support.html" class="hover:text-white transition">Support</a>
                <a href="journal.html" class="text-white border-b-2 border-white">Journal</a>
                
                <!-- Login/Logout Section -->
                <div id="authSection" class="ml-4">
                    <a href="login.html" class="bg-white text-purple-600 px-4 py-2 rounded-full font-bold hover:bg-gray-100 transition shadow-sm text-sm">
                        Login
                    </a>
                </div>
            </nav>

            <div class="md:hidden">
                <i class="fas fa-bars text-xl"></i>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-3xl font-bold text-purple-800">My Journal</h2>
                <p class="text-gray-500 text-sm mt-1"><i class="fas fa-lock mr-1"></i> Private & stored locally on your device.</p>
            </div>
            <span id="saveStatus" class="text-green-600 text-sm font-semibold opacity-0 transition">Saved!</span>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-6 border border-purple-50">
            <input type="text" id="entryTitle" placeholder="Title (e.g., Feeling energetic today...)" class="w-full text-xl font-bold text-gray-700 mb-4 border-b border-gray-200 focus:outline-none focus:border-purple-500 pb-2 bg-transparent placeholder-gray-300">
            
            <textarea id="entryContent" class="w-full h-64 p-4 bg-purple-50 rounded-xl border-none focus:ring-2 focus:ring-purple-200 resize-none text-gray-700 leading-relaxed" placeholder="How are you feeling mentally and physically?"></textarea>
            
            <div class="mt-4 flex justify-end">
                <button onclick="saveEntry()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg shadow transition transform hover:scale-105">
                    <i class="fas fa-save mr-2"></i> Save Entry
                </button>
            </div>
        </div>

        <div class="mt-8">
            <h3 class="text-lg font-bold text-gray-600 mb-4">Recent Entries</h3>
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl shadow-sm border border-purple-50 flex justify-between items-center cursor-pointer hover:bg-purple-50 transition group">
                    <div>
                        <h4 class="font-bold text-gray-800 group-hover:text-purple-700 transition">Cramps are bad today</h4>
                        <p class="text-xs text-gray-400">Oct 12, 2025</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300 group-hover:text-purple-400 transition"></i>
                </div>
            </div>
        </div>
    </main>

    <script>
        // === HEADER AUTH LOGIC ===
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('luna_is_logged_in');
            const authSection = document.getElementById('authSection');

            if (isLoggedIn === 'true' && authSection) {
                authSection.innerHTML = `
                    <button onclick="logout()" class="text-purple-100 hover:text-white font-semibold text-sm">
                        Logout <i class="fas fa-sign-out-alt ml-1"></i>
                    </button>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('luna_is_logged_in');
            localStorage.removeItem('luna_user_name');
            window.location.href = 'index.html';
        }

        // === JOURNAL LOGIC ===
        function saveEntry() {
            const title = document.getElementById('entryTitle').value;
            const content = document.getElementById('entryContent').value;
            if(title || content) {
                const status = document.getElementById('saveStatus');
                status.classList.remove('opacity-0');
                setTimeout(() => { status.classList.add('opacity-0'); }, 2000);
            }
        }
    </script>
</body>
</html>

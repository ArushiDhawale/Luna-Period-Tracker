    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Monthly Overview</h2>
        
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 border border-purple-100 relative">
             <!-- Loading Overlay -->
            <div id="loadingOverlay" class="absolute inset-0 bg-white/60 z-10 hidden flex items-center justify-center rounded-2xl backdrop-blur-sm">
                <div class="text-center">
                    <i class="fas fa-spinner fa-spin text-purple-600 text-4xl mb-2"></i>
                    <p class="text-purple-800 font-bold">Syncing...</p>
                </div>
            </div>

            <!-- Calendar Controls -->
            <div class="flex justify-between items-center mb-6">
                <h3 id="currentMonthYear" class="text-2xl font-bold text-gray-700 w-48">--</h3>
                <div class="flex space-x-3">
                    <button onclick="changeMonth(-1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button onclick="jumpToToday()" class="px-4 py-2 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 text-sm font-bold transition shadow-sm">
                        Today
                    </button>
                    <button onclick="changeMonth(1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Days Header -->
            <div class="grid grid-cols-7 gap-1 mb-2 text-center text-gray-500 font-bold text-sm uppercase tracking-wider">
                <div class="text-red-400">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Days injected by calendar.js -->
            </div>

            <!-- Legend & Manual Save -->
            <div class="mt-8 flex flex-col md:flex-row justify-between items-center border-t border-purple-100 pt-6 gap-4">
                <div class="flex flex-wrap gap-4 text-sm justify-center">
                    <div class="flex items-center"><span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span> Period</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-fuchsia-300 rounded-full mr-2"></span> Ovulation</div>
                    <div class="flex items-center"><span class="w-3 h-3 bg-purple-200 border border-purple-400 rounded-full mr-2"></span> Today</div>
                </div>
                
                <button onclick="forceSync()" class="bg-purple-600 text-white px-6 py-2 rounded-full font-bold hover:bg-purple-700 transition shadow-md flex items-center text-sm">
                    <i class="fas fa-sync-alt mr-2"></i> Save & Sync
                </button>
            </div>
        </div>
        
        <div id="statusMsg" class="text-center mt-4 text-sm font-bold h-6"></div>

        <!-- Debug Section: Verification -->
        <div class="max-w-4xl mx-auto mt-8 p-4 bg-gray-100 rounded-xl text-xs text-gray-500 font-mono hidden" id="debugSection">
            <h4 class="font-bold mb-2">Database Verification (Saved Dates):</h4>
            <p id="dbDatesList">Loading...</p>
        </div>
        <div class="text-center mt-2">
            <button onclick="toggleDebug()" class="text-xs text-gray-400 underline">Show Database Check</button>
        </div>
    </main>

    <!-- Link to External JS -->
    <script type="module" src="calendar.js"></script>

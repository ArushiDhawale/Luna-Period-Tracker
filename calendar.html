<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #faf5ff; }
        .calendar-day { min-height: 90px; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- HEADER -->
    <header class="bg-purple-500 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
               <img src="logo.png" alt="Logo" class="h-8 w-auto">
            </a>
            
            <nav class="hidden md:flex items-center space-x-6 text-purple-100 font-semibold">
                <a href="index.html" class="hover:text-white transition">Home</a>
                <a href="calendar.html" class="text-white border-b-2 border-white">Calendar</a>
                <a href="education.html" class="hover:text-white transition">Education</a>
                <a href="support.html" class="hover:text-white transition">Support</a>
                <a href="journal.html" class="hover:text-white transition">Journal</a>
                
                <!-- Login/Logout Section -->
                <div id="authSection" class="ml-4">
                    <a href="login.html" class="bg-white text-purple-600 px-4 py-2 rounded-full font-bold hover:bg-gray-100 transition shadow-sm text-sm">
                        Login
                    </a>
                </div>
            </nav>

            <div class="md:hidden">
                <i class="fas fa-bars text-xl"></i>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-purple-800 mb-6 text-center">Monthly Overview</h2>
        
        <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-6 border border-purple-100">
            <!-- Calendar Controls -->
            <div class="flex justify-between items-center mb-6">
                <h3 id="currentMonthYear" class="text-2xl font-bold text-gray-700 w-48">--</h3>
                <div class="flex space-x-3">
                    <button onclick="changeMonth(-1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button onclick="jumpToToday()" class="px-4 py-2 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 text-sm font-bold transition shadow-sm">
                        Today
                    </button>
                    <button onclick="changeMonth(1)" class="p-3 bg-purple-100 rounded-full hover:bg-purple-200 text-purple-600 transition shadow-sm">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Days Header -->
            <div class="grid grid-cols-7 gap-1 mb-2 text-center text-gray-500 font-bold text-sm uppercase tracking-wider">
                <div class="text-red-400">Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <!-- Calendar Grid -->
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                <!-- Days injected by JS -->
            </div>

            <!-- Legend -->
            <div class="mt-8 flex flex-wrap gap-4 text-sm justify-center border-t border-purple-100 pt-6">
                <div class="flex items-center"><span class="w-3 h-3 bg-purple-500 rounded-full mr-2"></span> Period</div>
                <div class="flex items-center"><span class="w-3 h-3 bg-fuchsia-300 rounded-full mr-2"></span> Ovulation</div>
                <div class="flex items-center"><span class="w-3 h-3 bg-purple-200 border border-purple-400 rounded-full mr-2"></span> Today</div>
            </div>
        </div>
    </main>

    <script>
        // === HEADER AUTH LOGIC ===
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('luna_is_logged_in');
            const authSection = document.getElementById('authSection');

            if (isLoggedIn === 'true' && authSection) {
                authSection.innerHTML = `
                    <button onclick="logout()" class="text-purple-100 hover:text-white font-semibold text-sm">
                        Logout <i class="fas fa-sign-out-alt ml-1"></i>
                    </button>
                `;
            }
        });

        function logout() {
            localStorage.removeItem('luna_is_logged_in');
            localStorage.removeItem('luna_user_name');
            window.location.href = 'index.html';
        }

        // === CALENDAR LOGIC ===
        let currentDate = new Date();
        const mockLastPeriodStart = new Date();
        mockLastPeriodStart.setDate(2); // Mock start date: 2nd of current month
        const cycleLength = 28;
        const periodDuration = 5;

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('currentMonthYear').innerText = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = "";

            const predictedPeriodDays = getPredictedPeriodDays(year, month);
            const predictedOvulationDay = getPredictedOvulationDay(year, month);

            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = "calendar-day bg-gray-50/50 rounded-lg";
                grid.appendChild(emptyCell);
            }

            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = "calendar-day border rounded-xl p-2 relative hover:shadow-md transition flex flex-col justify-between fade-in bg-white border-purple-50";

                const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                if (isToday) dayCell.classList.add("bg-purple-50", "border-purple-300", "ring-2", "ring-purple-200");

                if (predictedPeriodDays.includes(day)) {
                    dayCell.classList.add("bg-purple-100", "border-purple-200");
                    dayCell.innerHTML = `<span class="text-sm font-bold text-purple-700">${day}</span><div class="flex justify-center mt-1"><i class="fas fa-tint text-purple-500 text-lg"></i></div>`;
                } else if (day === predictedOvulationDay) {
                    dayCell.classList.add("bg-fuchsia-50", "border-fuchsia-200");
                    dayCell.innerHTML = `<span class="text-sm font-bold text-fuchsia-700">${day}</span><div class="flex justify-center mt-1"><i class="fas fa-star text-fuchsia-400 text-sm animate-pulse"></i></div><span class="text-[10px] text-center text-fuchsia-500 font-bold">Ovulation</span>`;
                } else {
                    dayCell.innerHTML = `<span class="text-sm font-bold text-gray-600">${day}</span>`;
                }
                grid.appendChild(dayCell);
            }
        }

        function getPredictedPeriodDays(year, month) {
            let days = [];
            const checkDate = new Date(year, month, 1);
            while (checkDate.getMonth() === month) {
                const diffTime = checkDate - mockLastPeriodStart;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                let cycleDay = diffDays % cycleLength;
                if (cycleDay < 0) cycleDay += cycleLength;
                if (cycleDay >= 0 && cycleDay < periodDuration) days.push(checkDate.getDate());
                checkDate.setDate(checkDate.getDate() + 1);
            }
            return days;
        }

        function getPredictedOvulationDay(year, month) {
            const checkDate = new Date(year, month, 1);
            while (checkDate.getMonth() === month) {
                const diffTime = checkDate - mockLastPeriodStart;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                let cycleDay = diffDays % cycleLength;
                if (cycleDay < 0) cycleDay += cycleLength;
                if (cycleDay === 13) return checkDate.getDate();
                checkDate.setDate(checkDate.getDate() + 1);
            }
            return -1;
        }

        function changeMonth(step) { currentDate.setMonth(currentDate.getMonth() + step); renderCalendar(); }
        function jumpToToday() { currentDate = new Date(); renderCalendar(); }
        renderCalendar();
    </script>
</body>
</html>

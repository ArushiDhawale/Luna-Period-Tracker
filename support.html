<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna - Support Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Nunito', sans-serif; background-color: #faf5ff; } </style>
</head>
<body class="flex flex-col min-h-screen text-gray-800">

    <!-- USERNAME MODAL (Hidden by default, shown via JS) -->
    <div id="usernameModal" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-[60] flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-2xl max-w-sm w-full mx-4 text-center shadow-2xl border-4 border-purple-100">
            <div class="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-astronaut text-3xl text-purple-600"></i>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Welcome to Luna</h3>
            <p class="text-gray-500 mb-6 text-sm">Please choose a display name to join the circle.</p>
            <input type="text" id="nameInput" placeholder="Your Name (e.g., Riya)" class="w-full p-3 border border-purple-200 rounded-xl mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500 bg-purple-50 text-center font-bold text-gray-700">
            <button id="joinBtn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 rounded-xl hover:opacity-90 transition transform hover:scale-[1.02] shadow-lg">
                Join Chat
            </button>
        </div>
    </div>

    <header class="bg-purple-500 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <i class="fas fa-moon text-2xl"></i>
                <h1 class="text-2xl font-bold tracking-wide">Luna</h1>
            </a>
            <nav class="hidden md:flex space-x-6 text-purple-100 font-semibold">
                <a href="index.html" class="hover:text-white transition">Home</a>
                <a href="calendar.html" class="hover:text-white transition">Calendar</a>
                <a href="education.html" class="hover:text-white transition">Education</a>
                <a href="support.html" class="text-white border-b-2 border-white">Support</a>
                <a href="journal.html" class="hover:text-white transition">Journal</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-indigo-600 rounded-2xl p-8 text-white mb-8 text-center shadow-lg">
            <h2 class="text-3xl font-bold mb-2">Support Circle</h2>
            <p class="opacity-90">Live Chat - Connect safely with others.</p>
        </div>

        <!-- Chat Container -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-purple-100 flex flex-col h-[500px]">
            
            <!-- Chat Header -->
            <div class="bg-purple-50 p-4 border-b border-purple-100 flex justify-between items-center">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    <h3 class="font-bold text-gray-700">General Chat</h3>
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-xs text-purple-600 font-bold bg-purple-100 px-2 py-1 rounded-full" id="displayCurrentName">Guest</span>
                </div>
            </div>

            <!-- Messages Area -->
            <div id="messagesList" class="flex-grow p-4 overflow-y-auto space-y-4 bg-gray-50">
                <div class="text-center text-gray-400 text-sm mt-10">Connecting to server...</div>
            </div>

            <!-- Input Area -->
            <div class="p-4 bg-white border-t border-purple-100">
                <form id="chatForm" class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Type a message..." class="flex-grow p-3 border border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 bg-purple-50/30" autocomplete="off">
                    <button type="submit" class="bg-purple-600 text-white px-6 py-3 rounded-xl hover:bg-purple-700 transition shadow-md font-bold">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ==========================================
        // PASTE YOUR CONFIG HERE
        // ==========================================
        const firebaseConfig = {
  apiKey: "AIzaSyAvYE3ZApemLjdwUoHQaXLpdOO3Yu2FxOQ",
  authDomain: "luna-1ec03.firebaseapp.com",
  projectId: "luna-1ec03",
  storageBucket: "luna-1ec03.firebasestorage.app",
  messagingSenderId: "954083602003",
  appId: "1:954083602003:web:cba02aabad304b69eb20a6",
  measurementId: "G-NNV9QZ87VH"
};

        if (!firebaseConfig.apiKey) {
            document.getElementById('messagesList').innerHTML = 
                '<div class="text-center text-red-500 p-4">Error: Firebase Config missing.<br>Please open support.html and paste your API keys.</div>';
            throw new Error("Firebase Config missing");
        }

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const messagesList = document.getElementById('messagesList');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const usernameModal = document.getElementById('usernameModal');
        const nameInput = document.getElementById('nameInput');
        const joinBtn = document.getElementById('joinBtn');
        const displayCurrentName = document.getElementById('displayCurrentName');

        let currentUser = null;
        
        // === 1. Updated: Check for Login Name OR Chat Name ===
        // We now check 'luna_user_name' (from Login page) first
        let currentUsername = localStorage.getItem('luna_user_name') || localStorage.getItem('luna_username') || "";

        function checkUsername() {
            if (!currentUsername) {
                usernameModal.classList.remove('hidden');
            } else {
                displayCurrentName.innerText = currentUsername;
                startChat();
            }
        }

        joinBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                currentUsername = name;
                localStorage.setItem('luna_username', name); // Save to browser for guests
                displayCurrentName.innerText = name;
                usernameModal.classList.add('hidden');
                startChat();
            }
        });

        // === 2. Auth & Start ===
        // Start by checking username, then auth
        checkUsername();

        function startChat() {
            signInAnonymously(auth).catch((error) => {
                console.error("Auth Error:", error);
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadMessages();
                }
            });
        }

        // === 3. Real-time Message Listener ===
        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt"), limit(50));

            onSnapshot(q, (snapshot) => {
                messagesList.innerHTML = ""; 
                
                if (snapshot.empty) {
                    messagesList.innerHTML = '<div class="text-center text-gray-400 text-sm mt-10">No messages yet. Say hi!</div>';
                }

                snapshot.forEach((doc) => {
                    const msg = doc.data();
                    displayMessage(msg);
                });
                
                messagesList.scrollTop = messagesList.scrollHeight;
            });
        }

        // === 4. Render Message Bubble ===
        function displayMessage(msg) {
            if (!msg.createdAt) return;

            const isMe = msg.uid === currentUser.uid;
            
            const row = document.createElement('div');
            row.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-4`;
            
            // Name label (only for others)
            if (!isMe) {
                const nameLabel = document.createElement('span');
                nameLabel.className = "text-xs text-gray-500 ml-2 mb-1 font-bold";
                nameLabel.innerText = msg.username || "Anonymous";
                row.appendChild(nameLabel);
            }

            const bubble = document.createElement('div');
            bubble.className = `max-w-[75%] p-3 rounded-2xl text-sm shadow-sm ${
                isMe 
                ? 'bg-purple-600 text-white rounded-br-none' 
                : 'bg-white border border-gray-100 text-gray-800 rounded-bl-none'
            }`;
            bubble.innerText = msg.text;

            row.appendChild(bubble);
            messagesList.appendChild(row);
        }

        // === 5. Send Message ===
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            
            if (text && currentUser) {
                try {
                    await addDoc(collection(db, "messages"), {
                        text: text,
                        createdAt: serverTimestamp(),
                        uid: currentUser.uid,
                        username: currentUsername // <--- Sends the logged-in name
                    });
                    messageInput.value = "";
                } catch (err) {
                    console.error("Error sending:", err);
                    alert("Failed to send.");
                }
            }
        });
    </script>
</body>
</html>
